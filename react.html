<!DOCTYPE html>
<html lang="en">
<head>
  <title>This is webapps</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Kavya Alavala speed check</h1><br>

  <b><div id="target" style="color: rgb(219, 85, 130); background-color: rgb(158, 184, 207);">Your time</div><br>
  <b><div id="counter" style="color:rgb(103, 154, 103); background-color: rgb(199, 164, 231);">Count</div><br>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onClick="recordTime()">React</button>


  <script> 
  var reactTime =undefined;
  function recordTime()
        {
            reactTime = Date.now();
            console.log("Current time as the number of  milli seconds:" +reactTime);
        }

  function startTime() { 
    for (let i = 0; i < 9; i++) {
        setTimeout ( function () { 
            document.getElementById("counter").innerHTML = "Count " + i   
        }, (8 - i) * 1000) 
    }

    setTimeout ( function () {
        if (reactTime == undefined) {
            document.getElementById("target").innerHTML = "Too Slow"
        }
        else {
            var endTime = Date.now()
            let elapsedTime = endTime - reactTime
            document.getElementById("target").innerHTML = "Time was " + elapsedTime
        }
    }, 8000)
  }
  </script>

</body>
</html>
